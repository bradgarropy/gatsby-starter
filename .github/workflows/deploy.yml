name: "ðŸ’  netlify"
on:
    release:
        types: [published]
jobs:
    build:
        name: ${{github.event.release.tag_name}}
        runs-on: ubuntu-latest
        steps:
            - name: "ðŸ“š checkout"
              uses: actions/checkout@master
            - name: "ðŸ“¦ install"
              run: npm install
            - name: "ðŸ§° build"
              run: npm run build
            - name: "ðŸš€ deploy"
              uses: "netlify/actions/cli@master"
              env:
                  NETLIFY_SITE_ID: ${{secrets.NETLIFY_SITE_ID}}
                  NETLIFY_AUTH_TOKEN: ${{secrets.NETLIFY_AUTH_TOKEN}}
              with:
                  args: "deploy --prod --dir=public --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN"
